        function renderMenu(category) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            const filtered = menuData.filter(item => item.category === category);

            filtered.forEach(item => {
                const el = document.createElement('div');
                el.className = 'menu-item';
                el.onclick = () => openModal(item);
                el.innerHTML = `
                    <div class="item-img-placeholder">
                        ${item.img}
                        ${item.tag ? `<span class="item-tag">${item.tag}</span>` : ''}
                    </div>
                    <div class="item-info">
                        <div>
                            <div class="item-name-jp">${item.nameJp}</div>
                            <div class="item-name-ko">${item.nameKo}</div>
                        </div>
                        <div class="item-price">${item.price.toLocaleString()}ì›</div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(item) {
            selectedItem = item;

            // ì˜µì…˜ ì´ˆê¸°í™” (ê¸°ë³¸ê°’)
            currentOptions = { noodle: 'normal', soup: 'normal', garlic: 'little' };
            resetOptionButtons();

            document.getElementById('modal-item-name-jp').innerText = item.nameJp;
            document.getElementById('modal-item-name-ko').innerText = item.nameKo;
            document.getElementById('option-modal').classList.add('active');

            // ë¼ë©˜ì´ ì•„ë‹ˆë©´ ì˜µì…˜ ìˆ¨ê¸°ê¸°
            const optionsDiv = document.getElementById('ramen-options');
            if (item.category === 'ramen') {
                optionsDiv.style.display = 'block';
            } else {
                optionsDiv.style.display = 'none';
            }
        }

        function closeModal() {
            document.getElementById('option-modal').classList.remove('active');
            selectedItem = null;
        }

        // ì˜µì…˜ ì„ íƒ ë¡œì§
        function selectOption(type, value) {
            currentOptions[type] = value;
            resetOptionButtons(); // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        }

        function resetOptionButtons() {
            const types = ['noodle', 'soup', 'garlic'];
            types.forEach(type => {
                const group = document.getElementById(`opt-${type}`);
                if (group) {
                    const btns = group.querySelectorAll('.opt-btn');
                    btns.forEach(btn => {
                        if (btn.dataset.value === currentOptions[type]) {
                            btn.classList.add('selected');
                        } else {
                            btn.classList.remove('selected');
                        }
                    });
                }
            });
        }

        // ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°
        function addToCart() {
            if (!selectedItem) return;

            const orderItem = {
                ...selectedItem,
                options: selectedItem.category === 'ramen' ? { ...currentOptions } : null
            };

            cart.push(orderItem);
            updateCartUI();
            closeModal();

            // ê°„ë‹¨í•œ ì§„ë™ íš¨ê³¼ (ëª¨ë°”ì¼ ì§€ì›ì‹œ)
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function updateCartUI() {
            const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total-price').innerText = totalPrice.toLocaleString();
            document.getElementById('cart-count').innerText = cart.length;

            const btn = document.getElementById('order-btn');
            if (cart.length > 0) btn.disabled = false;
            else btn.disabled = true;
        }

        // ì£¼ë¬¸ ì²˜ë¦¬
        function processOrder() {
            if (cart.length === 0) return;

            // ì˜ìˆ˜ì¦ ë‚´ìš© ìƒì„±
            const receiptItems = document.getElementById('receipt-items');
            receiptItems.innerHTML = '';
            cart.forEach(item => {
                let optText = '';
                if (item.options) {
                    // ì˜µì…˜ í…ìŠ¤íŠ¸ ë³€í™˜
                    const map = {
                        soft: 'ë¶€ë“œëŸ¬ì›€', normal: 'ë³´í†µ', hard: 'ë‹¨ë‹¨í•¨',
                        light: 'ì—°í•˜ê²Œ', strong: 'ì§„í•˜ê²Œ',
                        none: 'ì—†ìŒ', little: 'ì¡°ê¸ˆ', lot: 'ë§ì´'
                    };
                    optText = `<br><span style="font-size:0.8em; color:#666; margin-left:5px;">â”” ${map[item.options.noodle]} / ${map[item.options.soup]} / ë§ˆëŠ˜ ${map[item.options.garlic]}</span>`;
                }
                receiptItems.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; border-bottom:1px dashed #eee; padding-bottom:5px;">
                    <div style="text-align:left;">${item.nameKo}${optText}</div>
                    <div style="font-weight:bold;">${item.price.toLocaleString()}</div>
                </div>`;
            });

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('receipt-total').innerText = `í•©ê³„: ${total.toLocaleString()}ì›`;
            document.getElementById('order-num').innerText = Math.floor(Math.random() * 900) + 100;

            // ì˜ìˆ˜ì¦ ì¶œë ¥ ì• ë‹ˆë©”ì´ì…˜
            const receipt = document.getElementById('receipt');
            receipt.classList.add('print');

            // UI ë¦¬ì…‹
            setTimeout(() => {
                alert("ì£¼ë¬¸ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!\næ³¨æ–‡ãŒå®Œäº†ã—ã¾ã—ãŸã€‚");
                receipt.classList.remove('print');
                cart = [];
                updateCartUI();
            }, 3500);
        }
    </script>
